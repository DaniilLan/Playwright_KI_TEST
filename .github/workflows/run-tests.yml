name: Playwright Tests

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-playwright  # Если не указан в requirements.txt
        playwright install  # Установка браузеров (Chromium, Firefox, WebKit)
        playwright install-deps  # Установка системных зависимостей (только для Linux)

    - name: Run tests
      run: |
        pytest